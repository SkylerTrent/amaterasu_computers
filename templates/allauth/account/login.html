{% extends "account/base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Sign In" %}{% endblock %}

{% block inner_content %}


    <div class="login-dark">
        <form class="login" method="POST" action="{% url 'account_login' %}">
            <div class="illustration">
                <i class="icon ion-ios-locked-outline"></i>
            </div>
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block primaryAction" type="submit">{% trans "Sign In" %}</button>
            </div>
            <a href="{{ signup_url }}" class="forgot">sign up</a> 
            <a href="{% url 'account_reset_password' %}" class="forgot secondaryAction">{% trans "Forgot Password?" %}</a>
        </form>
    </div>
    
    

{% endblock %}
